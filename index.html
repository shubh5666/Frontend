<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shopping App</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <!-- Cart Section -->
    <nav class="navbar navbar-light bg-light sticky-top mb-2">
      <div class="navbar-text">
        <b>Cart: </b>
        <span id="cart-count" class="badge rounded-pill bg-primary cart-badge">0</span>
      </div>
    </nav>

    <!-- Price Filter -->
    <div class="container">
      <div class="mb-3">
        <label for="priceFilter" class="form-label"><b>Maximum Price:</b></label>
        <input type="range" id="priceFilter" class="form-range" min="0" max="1000" value="1000">
        <div>Filter Price: $<span id="max-price">1000</span></div>
      </div>

      <!-- Product List -->
      <div id="product-list">
        <!-- Products will be added dynamically -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
